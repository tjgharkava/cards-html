<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a4e770fa9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cards-container">

        <div class="card">
            <img src="images/nike-airmax.jpg" alt="airmax-90s">
            <h3>Nike Airmax 90s</h3>
            <p>100$</p>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="images/nike-airmax-95.jpg" alt="airmax-95">
            <h3>Nike Airmax 95</h3>
            <p>130$</p>
            <button>Buy Now</button>
        </div>

        <div class="card">
            <img src="images/nike-airforce.jpg" alt="airforce-1">
            <h3>Nike Airforce 1</h3>
            <p>250$</p>
            <button>Buy Now</button>
        </div>

    </div>
</body>
</html>
